    function grid(margin,w,h) {
      noFill();
      strokeWeight(0.5);
      stroke("#000");
      cols = 400;
      rows = 400;
      x = y = margin;

      for(row = 0; row < rows; row++){
        for (col=0; col < cols; col++) {
            rect(x,y,w,h);
            x = (width * -2) + margin + (col * (w + margin))
            y = (height * -2) + margin + (row * (h + margin)) + (h/2 * (col % 2));
        }
      }
    }

    function poly_line_mountain() {
      clear();
      //noFill();
      noStroke()
      maxShade = 250
      minShade = 20;
      smoothness = height*Math.random();
      xSteps = width * Math.random();
      setThickness(0.2)
      how_many = 2;
      first_y = y = height * rando(0.2, 0.6);
      for(i = 0; i < how_many; i ++) {
        x = 0;
        beginShape();
        while(x < width) {
          vertex(x,y);
          x += rando(width/xSteps,width/xSteps);
          y += rando(-height/smoothness, height/smoothness);
        }

        vertex(width,y);
        vertex(width,height);
        vertex(0,height);
        vertex(0,first_y);
        endShape();

        shade = minShade + ((maxShade - minShade) * (1-(i/how_many)));
        fill(shade, shade, shade);

        console.log(shade);
        y += rando(height/80,height/20);

      }
    }

    function upshot(){
      clear();

    function twig() {
      x = width * 0.05// * random(0.05,0.3);
      y = height * 0.95 //random(0.7,0.95);
      //y = height*0.8;
      min_dx = width / random(30,100);
      max_dx = min_dx * random(1.1, 1.2);

      min_dy = -height / random(30,100);
      max_dy = min_dy * random(1.1, 1.3);


      dx = random(min_dx, max_dx);
      dy = random(min_dy, max_dy);

      for(var i = 0; i < 30; i++) {
        dx *= random(0.8,1.2);
        dy *= random(0.8,1.2);
        line(x,y,x+dx,y+dy);
        x += dx// * random(0.9,1.1);
        y += dy// * random(0.9,1.1);
      }

    }

    function mountains() {
      clear();
      x = 0;//rando(0, width/800);
      y = height * rando(0.4, 0.6);
      //space = width/900; //width/rando(300,800);
      thickness = 1;
      //thickness = rando(0.025,0.05);
      space = thickness;
      strokeWeight(thickness);
      shade = 240;
      flatness = rando(40,700); //higher is less craggy
      dy = rando(-height/flatness, height/flatness);
      resolution = rando(0.3, 0.9);

      while( y < height) {
        stroke(shade, shade, shade);
        line(x,y,x,height);
        y += dy
        if(Math.random()> resolution){
          dy = rando(-height/flatness, height/flatness);
        }
        x += space //rando(space*0.9, space*1.1);
        if(x >= width) {
          resolution = rando(0.3, 0.6);
          //flatness = rando(100,900); //higher is less craggy
          shade *= 0.7
          //x = 0;
          x = 0//rando(0, width/800);
          y += rando(height/50, height/15); //rando(height/50, height/20);
          //thickness *= 1.3;
          strokeWeight(thickness);
          debug(y);
          debug(height);
        }
      }
    }

    function pattern() {
      clear();

      for(i = 0 ; i < turns; i ++ ) {

        translate(width/-5,height/-2)

      }

    function fuzzyChain () {
        //x1 = rando(0,)
        //walk the chain, use the previous radius + new radius
        x = rando(0,width);
        y = height;
        max_rad = width/200;
        min_rad = max_rad / 2;
        max_fuzz = 0.08;
        i = 0;
        rad = rando(min_rad, max_rad);
        while(y > 0 && i < 50) {
            thickness = 0.025;
            turns = rando(10,5000);
            fuzziness = rando(max_fuzz * 0.1, max_fuzz)
            star(x,y,rad,thickness, turns, fuzziness);
            angle = (2*Math.PI) + rando(-Math.PI*0.8, Math.PI*0.8);
            old_rad = rad;
            rad = rando(min_rad, max_rad);
            max_rad *= 1.008;
            max_fuzz *= 1.006;
            distance = (rad + old_rad);
            /*old_x = x;
            old_y = y;
            line(old_x, old_y, x,y);*/
            x -= sin(angle) * distance;
            y -= cos(angle) * distance;
            //console.log(y);
            //console.log(i);
            //console.log(sin(angle) * (rad + old_rad));
            //rad = new_rad;
            i++;
        }
    }

    function stars() {
      clear();

      for(i = 0; i < how_many; i++){
        radius = width/rando(0.25,20);
        turns = rando(10,5000);
        thickness = rando(0.025,0.05);
        //per circle fuzziness
        fuzziness = rando(0.05,0.8);

        star(rando(0,width),rando(0,height),radius,thickness,turns, fuzziness);
        //console.log (rando(0,5));
      }
    }

    function rando(min,max) {
      return (min + (Math.random()*(max-min)))
    }


    function star(x,y,radius,thickness,lines, fuzziness) {
      strokeWeight(thickness);
      //stroke("#fff");
      turns = lines;
      //stroke(rando(0,255),rando(0,255),rando(0,255));
      //stroke(rando(0,50),rando(0,80),rando(30,150));


      for(var i = 0 ; i < turns; i ++ ) {
        push()
        translate(x,y);
        rotate((i * 2*PI/turns) * rando(0.99999,1.00001));
        wiggle_rad = radius * rando(1-fuzziness,1+fuzziness);
        line(-wiggle_rad,-wiggle_rad,wiggle_rad,wiggle_rad);
        pop()
      }
    }

    function vignette() {
      var x = width/2;
      var y = height/2;
      var rad = width/8;
      var alpha = 1;
      var weight = width/300;

      while(rad < (width) * Math.sqrt(2)){
        push();
          noFill();
          strokeWeight(weight);
          stroke(color(0,0,0,alpha));
          ellipse(x,y,rad);
          rad += weight;
          alpha *= 1.015;
        pop();
      }
    }

      while(rad < (width) * Math.sqrt(2)){

          noFill();
          strokeWeight(weight);
          stroke(color(daColor._getRed(), daColor._getGreen(), daColor._getBlue(),alpha));
          ellipse(x,y,rad);
          rad += weight;
          //alpha *= 0.998;
        pop();
      }
    }

    function rando_variance(variance) {
      return rando(1-variance, 1+variance)
    }

    function skyline (height_multiplier,xScale,yScale, variance_amount) {
      //set in parent function and passed in as an argument
      //xScale = 20;
      //yScale = 10;
      margin = width/10;
      //variance_amount = rando(0,0.05) * height_mulitiplier;
      variance_amount *= height_multiplier;
      x1 = x2 = margin;
      y1 = y2 = height-margin;
      while(x2 + width/xScale * rando_variance(variance_amount) < width-(margin*2)) {
        x2 = x1 * rando_variance(variance_amount);
        y2 = (height - margin) - (height_multiplier * (margin + ((height-(margin*3)) * Math.round(Math.random() * yScale)/yScale * rando_variance(variance_amount))));

        //vert
        line(x1,y1,x2,y2);

        x1 = x2 + width/xScale * rando_variance(variance_amount);
        y1 = y2 * rando_variance(variance_amount);

        //horiz
        line(x2,y2,x1,y1);
      }

      //vert
      line(x1,y1,x1,height-margin);


    }

      for(i = 1; i <= count; i++ ) {
        skyline(i/count,xScale,yScale, variance_amount);
      }
    }

    class SmartCirc {

      distanceTo(circ) {
        return Math.hypot(this.x - circ.x,this.y - circ.y);
      }

      overlaps(circ) {
        //if distance less than rad1 + rad2
        var overlap_margin = width/200;
        var overlap_amount = this.rad + circ.rad - this.distanceTo(circ);
        //console.log(overlap_amount);
        return (overlap_amount > -overlap_margin );
      }

      //overlaps any circ
      overlapsAny(circs) {
        //check 'em all
        for(var j in circs ) {
          //check this one
          if(this.overlaps(circs[j])) {
            //oops overlapping one
            return(true);
          }
        }
        //all clear!
        return(false);
      }

      fancyInside(x,y,rad,daColor) {
        if(rad < width/500) {
          return;
        }

        push();
        var sides = Math.round(random(2,12));
        noStroke();
        fill(daColor);
        ellipse(x,y,rad*2);
        fill(20);
        ellipse(x,y,rad);
        for(var i = 0; i < sides; i++){
          var angle = Math.PI + (2 * Math.PI) * i / sides;

          //inner discs
          var mini_x = x + rad * 0.5 * Math.sin(angle);
          var mini_y = y + rad * 0.5 * Math.cos(angle);

          ellipse(mini_x,mini_y,rad/4);
          this.fancyInside(mini_x,mini_y,rad/10,daColor)

          //middle
          var mini_x = x + rad * 0.75 * Math.sin(angle);
          var mini_y = y + rad * 0.75 * Math.cos(angle);

          ellipse(mini_x,mini_y,rad/7);
          this.fancyInside(mini_x,mini_y,rad/16,daColor)

          //offset middle
          var offset_angle = angle+((Math.PI*2)/(sides*2));
          var mini_x = x + rad * 0.75 * Math.sin(offset_angle);
          var mini_y = y + rad * 0.75 * Math.cos(offset_angle);

          ellipse(mini_x,mini_y,rad/6);

          this.fancyInside(mini_x,mini_y,rad/6.5,daColor)

          //lines
          var x2 = x + rad * Math.sin(angle);
          var y2 = y + rad * Math.cos(angle);

          push();
            strokeWeight(rad/32);
            stroke(20);
            line(x,y,x2,y2);
          pop();

          //centre ring
          push();
            noFill();
            stroke(daColor);
            strokeWeight(rad/30);
            ellipse(x,y,rad*0.7);
          pop();
        }

        //middle dot
        fill(color(255,180,0));
        ellipse(x,y,rad*0.3);

        //this.fancyInside(x,y,rad*0.2,daColor)

        pop();
      }

      draw() {
        //fancy!
        this.fancyInside(this.x,this.y,this.rad,this.color);
      }
    }

    function zigs() {
        var pointCount = 80;
        var points=[];
        for(i = 0; i < pointCount; i++) {
          var dy = random(height/10,height/50);
          //alternate going up and down
          if( i % 2 == 0) {
            dy *= -1;
          }
          points.push(dy);
        }

        //now we have our deltas... Let's draw our zags
        //var startY = margin*3;
        var yMargin = margin*3;
        var rows = 250;
        var row_height = (height-yMargin-margin)/rows;
        weight = width/1800;
        var x2, y2;
        for(var row = 0; row < rows; row++){
          var x1 = margin;
          var y1 = yMargin + (row * row_height)
          for(var p = 0; p < points.length; p++) {
            var dx = (width-(margin*2))/points.length;
            //x1 = margin + p * dx;
            //y1 = margin + (p * )
            x2 = x1 + dx;
            y2 = y1 + points[p];
            debug(points[p]);
            points[p] *= 0.98;
            strokeWeight(weight);
            line(x1,y1,x2,y2);
            x1 = x2;
            y1 = y2;
          }
          weight *= 1.01;

        }
    }

    function circlePow() {
      clear();
      background(10);
      var howMany = 800;
      var minRad = width/200;
      var maxRad = width/3;

      circs = [];
      shade = 0;
      for(var i = 0; i < howMany; i++ ) {
        //shade += 255/howMany;
        //find a place
        var c = new SmartCirc();
        c.x = random(margin, width-margin);
        c.y = random(margin,height-margin);
        c.rad = random(minRad,maxRad);
        c.color = 255//240 + (c.rad/maxRad * 15) //color(200 + random(55));
        //c.color = randColor();
        var attempts = 0;
        while(c.overlapsAny(circs)) {
          if(attempts > 20) {
            console.log("giving up! after " + attempts + " attempts");
            c = null;
            break;
          }
          //move away from circs[j]
          //debug("move away!");
          c.x=random(margin, width-margin)
          c.y = random(margin,height-margin);
          //10% smaller...
          c.rad *= 0.9;

          attempts++;
        }
        //do we still have a circ? or did we nuke it?
        if(c != null) {
          circs.push(c);
          c.draw();
        }
      }
      vignette();
    }

    function grass() {
      var x = margin;
      stroke("#000");
      var scale = height/3;
      var xscale = scale/3;
      while (x < width-margin) {
        strokeWeight(random(width/12000,width/3000));
        //Use perlin noise!
        var x2 = x + random(-noise(x)*xscale, noise(x)*xscale);
        var y2 = height/2 - noise(x)*scale;

        line(x,height,x2,y2);
        if(Math.random() > 0.9) {
          fill(255,255,255,random(220,250));
          ellipse(x2,y2 + random(-height/10,height/5),random(width/80,width/20));
        }
        //move...
        x += random(width/800,width/600);


      }
    }

    var clot_counter = 0;
    function draw() {
      if(clot_counter > 0 && clot_counter <= 50) {
        clot();
        clot_counter++;
      }
    }

    function startClot() {
      //start playing
      clot_counter = 1;
    }

    function boxPile() {
      for(var i =0; i < 5; i++) {
        //rect()....

      }
    }

    function clot() {
      //stroke("#900");
      strokeWeight(random(width/1200,width/300));
      stroke(lerpColor(color("#500"),color("#a00"),random(0,1)));
      var margin = width/20
      /*var x = random(margin, margin*2)
      var y = random(0,margin*2);*/

      var x = width/2;
      var y = height/2;
      var dx = random(-width/100,width/100);
      var dy = random(-width/100,width/100);

      var steps = 300;

      for(var i =0; i < steps; i++){
        dy += random(-width/500,width/500);
        dx += random(-width/500,width/500);

        var x2 = x + dx;
        var y2 = y + dy;

        line(x,y,x2,y2);
        x = x2;
        y = y2;

      }

    }

    function neutrinos (){
      var x1 = random(margin, width-margin);
      var y1 = random(margin, height-margin);

      for(i =0; i < 4000; i++) {
        var x2 = random(margin, width-margin);
        var y2 = random(margin, height-margin);
        var weight = random(width/12000,width/3000);
        var diam = width/80;

        //MUTATE!
        if(Math.random() > 0.9) {
            weight *= random(1.1, 10);
            diam *= random(0.5,2);
        }
        strokeWeight(weight);
        line(x1,y1,x2,y2);
        var point = getRandPointOnLine(x1,y1,x2,y2);
        //debug(point.getY());
        x1 = point.getX();
        y1 = point.getY();
        //fill(randColor());
        ellipse(point.getX(), point.getY(),diam);
      }

    }

    class Point {
      constructor (x,y) {
        this.x = x;
        this.y = y;
      }
      getX() {
        return this.x;
      }
      getY() {
        return this.y;
      }
    }
    function getRandPointOnLine(x1,y1,x2,y2) {
      var dx = x2 - x1;
      var dy = y2 - y1;
      var distance = dist(x1,y1,x2,y2); //same as Math.hypot?
      var distance2 = Math.random() * distance;
      var freshX = x1 + ((distance2/distance) * dx);
      var freshY = y1 + ((distance2/distance) * dy);
      return(new Point(freshX,freshY));

      //a^2 + b^2 = c^2
      //hyp = sqrt((x1-x2)^2 + (y2 - y1)^2))
      //x1

    }
